name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint (optional)
        run: |
          if npm run | grep -q "^  lint"; then
            npm run lint
          else
            echo "No lint script found. Skipping."
          fi

      - name: Build
        run: npm run build

      - name: Upload production build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
